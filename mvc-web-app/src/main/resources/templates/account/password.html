<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="fragments/header :: header"/>
<head>
    <title>Lost My Pet &#x1F415; Lost My Pet</title>
</head>
<body class="landing-page sidebar-collapse">

<div th:replace="fragments/header :: navigation"/>

<div class="wrapper">
    <div th:replace="fragments/header :: pageHeader"/>

    <div class="section">
        <div class="container">

            <!--Error alert section-->
            <div class="col-md-6 ml-auto mr-auto text-center">

                <div class="alert alert-primary" role="alert" th:if="${!errorMessage.isEmpty()}">
                    <div class="container">
                        <strong>
                            <th:block th:text="${errorMessage}"></th:block>
                        </strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">
				<i class="now-ui-icons ui-1_simple-remove"></i>
			</span>
                        </button>
                    </div>
                </div>
            </div>
                <!--Error alert section END-->

                <div class="row">
                    <div class="col-md-4 ml-auto mr-auto text-center">

                        <h2 class="title">Change Password</h2>

                        <!--/*@thymesVar id="newPassword" type="graded.unit.lostmypetwebapp.model.users.PasswordUpdate"*/-->
                        <form class="form"
                              th:action="@{/account/password}"
                              th:method="POST"
                              th:formenctype="utf8"
                              autocomplete="off">

                            <label>Current Password</label>
                            <div class="input-group input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input name="oldPassword"
                                       type="password"
                                       id="old_password"
                                       class="form-control"
                                       minlength="6"
                                       th:maxlength="30"
                                       placeholder="Current Password..." required>
                            </div>

                            <label>New Password</label>
                            <div class="input-group input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input name="newPassword"
                                       type="password"
                                       id="new_password"
                                       class="form-control"
                                       minlength="6"
                                       th:maxlength="30"
                                       placeholder="New Password..." required>
                            </div>
                            <div class="input-group input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input type="password"
                                       id="confirm_password"
                                       class="form-control"
                                       minlength="6"
                                       th:maxlength="30"
                                       placeholder="Confirm Password..." required/>
                            </div>

                            <div class="footer text-center">
                                <input type="submit"
                                       value="Change password"
                                       class="btn btn-primary btn-round btn-lg btn-block"/>
                            </div>
                            <div>
                                <h6>
                                    <a th:href="@{/account/update}" class="link">Change your details</a>
                                </h6>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"/>

</body>

<div th:replace="fragments/footer :: scripts"/>

<script>

    const password = document.getElementById("new_password")
        , confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords don't match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

</script>
</html>
