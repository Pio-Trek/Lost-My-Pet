<html xmlns:th="http://www.thymeleaf.org">

<!-- Footer -->
<div th:fragment="footer">

    <footer class="footer"
            th:classappend="${
            #httpServletRequest.requestURI == '/account/login' or
            #httpServletRequest.requestURI ==  '/account/reset' or
            #httpServletRequest.requestURI ==  '/account/register' or
            #httpServletRequest.requestURI.startsWith('/account/confirm')}
             ? '' : 'footer-default'">
        <div class="copyright" style="text-align: center;">
            &copy;
            <script>
                document.write(new Date().getFullYear())
            </script>
            , <a th:href="@{http://sundaydevblog.com}" target="_blank">Piotr Przechodzki</a>.
            "Lost My Pet" is the GU Project at the
            <a th:href="@{http://cityofglasgowcollege.ac.uk}" target="_blank">City of Glasgow
                College</a>. Bootstrap theme by <a th:href="@{https://www.creative-tim.com}" target="_blank">Creative Tim</a> (<a th:href="@{https://github.com/timcreative/freebies/blob/master/LICENSE.md}" target="_blank">MIT License</a>).
        </div>
    </footer>

</div>

<!--   Core JS Files   -->
<div th:fragment="scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="../../js/core/popper.min.js" th:src="@{/js/core/popper.min.js}"
            type="text/javascript"></script>
    <script src="../../js/core/bootstrap.min.js" th:src="@{/js/core/bootstrap.min.js}"
            type="text/javascript"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="../../js/plugins/bootstrap-switch.js" th:src="@{/js/plugins/bootstrap-switch.js}"

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->

            type="text/javascript"></script>

    <script src="../../js/now-ui-kit.js?v=1.1.0" th:src="@{/js/now-ui-kit.js?v=1.1.0}"
            type="text/javascript"></script>
</div>
